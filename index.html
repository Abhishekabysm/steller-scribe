<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Scribe</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/star-pen.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/star-pen.png">
    <link rel="shortcut icon" href="/public/star-pen.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/star-pen.png">
    
    <!-- Meta tags for better SEO -->
    <meta name="description" content="Modern AI-powered note-taking app with markdown editor, real-time search, and intelligent text enhancement.">
    <meta name="keywords" content="notes, markdown, AI, text editor, productivity">
    <meta name="author" content="Stellar Scribe">
    <meta name="theme-color" content="#0ea5e9">
    
    <!-- Google Fonts - Inter for better readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Suppress console output globally before any external scripts -->
    <script>
      /* eslint-disable no-console */
      console.log = console.info = console.debug = console.warn = function () {};
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" media="(prefers-color-scheme: dark)" disabled>
    <style>
      /* Toggle highlight.js theme with dark mode */
      .dark link[href*="atom-one-light.min.css"] {
        display: none;
      }
      .dark link[href*="atom-one-dark.min.css"] {
        display: inline !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'SF Mono', 'Menlo', 'Consolas', 'Liberation Mono', 'monospace'],
            },
            colors: {
              // Base Colors (Light Mode)
              'bg-primary': '#F2F0EA',      // Main writing area
              'bg-secondary': '#F5F5F5',    // Sidebar/navigation
              'surface': '#FFFFFF',         // Note cards
              'header-background': '#F0F0F0', // Header/toolbar
              'text-primary': '#2C2C2C',    // Primary text
              'text-secondary': '#666666',  // Secondary text
              'text-muted': '#999999',      // Placeholder text
              'text-disabled': '#CCCCCC',   // Disabled text
              'border-color': '#e2e8f0',    // Keeping existing border color
              'accent': '#4A90E2',          // Primary buttons/Links
              'accent-hover': '#357ABD',    // Hover states
              'success': '#6B8E6B',         // Success indicators

              // Dark Mode Colors
              'dark-bg-primary': '#1b1b1b', // Main writing area
              'dark-bg-secondary': '#242424', // Sidebar/navigation
              'dark-surface': '#222222', // Note cards
              'dark-header-background': '#2c2c2c', // Header/toolbar
              'dark-text-primary': '#e0e0e0', // Primary text
              'dark-text-secondary': '#b0b0b0', // Secondary text
              'dark-text-muted': '#757575', // Placeholder text
              'dark-text-disabled': '#424242', // Disabled text
              'dark-border-color': '#404040', // Keeping existing border color
              'dark-accent': '#64b5f6', // Primary buttons/Links
              'dark-accent-hover': '#42a5f5', // Hover states
              'dark-success': '#81c784', // Success indicators
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-in': 'slideIn 0.3s ease-in-out',
              'toast-in': 'toastIn 0.5s forwards',
              'toast-out': 'toastOut 0.5s forwards',
              'flash-glow': 'glow 0.6s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideIn: {
                '0%': { transform: 'translateY(10px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              toastIn: {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              toastOut: {
                'from': { transform: 'translateX(0)', opacity: '1' },
                'to': { transform: 'translateX(100%)', opacity: '0' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 0px transparent' },
                '50%': { boxShadow: '0 0 10px 3px rgba(56, 189, 248, 0.4)' },
              }
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.text-secondary'),
                  '--tw-prose-headings': theme('colors.text-primary'),
                  '--tw-prose-lead': theme('colors.text-muted'),
                  '--tw-prose-links': theme('colors.accent'),
                  '--tw-prose-bold': theme('colors.text-primary'),
                  '--tw-prose-counters': theme('colors.text-muted'),
                  '--tw-prose-bullets': theme('colors.text-muted'),
                  '--tw-prose-hr': theme('colors.border-color'),
                  '--tw-prose-quotes': theme('colors.text-secondary'),
                  '--tw-prose-quote-borders': theme('colors.border-color'),
                  '--tw-prose-captions': theme('colors.text-muted'),
                  '--tw-prose-code': theme('colors.accent'),
                  '--tw-prose-pre-code': 'inherit',
                  '--tw-prose-pre-bg': theme('colors.bg-secondary'),
                  '--tw-prose-th-borders': theme('colors.border-color'),
                  '--tw-prose-td-borders': theme('colors.border-color'),
                  // Dark mode styles for prose
                  '--tw-prose-invert-body': theme('colors.dark-text-secondary'),
                  '--tw-prose-invert-headings': theme('colors.dark-text-primary'),
                  '--tw-prose-invert-lead': theme('colors.dark-text-muted'),
                  '--tw-prose-invert-links': theme('colors.dark-accent'),
                  '--tw-prose-invert-bold': theme('colors.dark-text-primary'),
                  '--tw-prose-invert-counters': theme('colors.dark-text-muted'),
                  '--tw-prose-invert-bullets': theme('colors.dark-text-muted'),
                  '--tw-prose-invert-hr': theme('colors.dark-border-color'),
                  '--tw-prose-invert-quotes': theme('colors.dark-text-secondary'),
                  '--tw-prose-invert-quote-borders': theme('colors.dark-border-color'),
                  '--tw-prose-invert-captions': theme('colors.dark-text-muted'),
                  '--tw-prose-invert-code': theme('colors.dark-accent'),
                  '--tw-prose-invert-pre-code': 'inherit',
                  '--tw-prose-invert-pre-bg': theme('colors.dark-bg-secondary'),
                  '--tw-prose-invert-th-borders': theme('colors.dark-border-color'),
                  '--tw-prose-invert-td-borders': theme('colors.dark-border-color'),
                  'pre': {
                      'border': `1px solid ${theme('colors.border-color')}`,
                  },
                  'pre[class*="language-"]': {
                      'color': 'inherit',
                  },
                  '.dark pre': {
                      'border': `1px solid ${theme('colors.dark-border-color')}`,
                  }
                },
              },
            }),
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-bg-primary text-text-primary dark:bg-dark-bg-primary dark:text-dark-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
